<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header><h1>Login</h1></header>
    <main>
      <form id="login" action="https://httpbin.org/post" method="post">
        <input class="loginform" type="text" name="imie" placeholder="Imię" />
        <input
          class="loginform"
          type="text"
          name="nazwisko"
          placeholder="Nazwisko"
        />
        <input
          class="loginform"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="loginform"
          type="password"
          name="haslo"
          placeholder="Hasło"
        />
        <input class="loginform" type="number" name="wiek" placeholder="Wiek" />
        <button type="submit">Zaloguj</button>
      </form>
    </main>
    <footer><a href="index.html">Powrót</a></footer>
  </body>
</html>
