<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab-7 – Karta produktu</title>
    <script type="module" src="./components/product-card.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, Arial;
        background: #f5f5f5;
        padding: 2rem;
      }

      .container {
        max-width: 90%;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 2rem;
      }

      .grid {
        background: #ffffffaa;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sklep odzieżowy</h1>
      <div class="grid">
        <product-card>
          <img slot="image" src="./img/t-shirt.jpg" />
          <span slot="name">T-shirt Classic</span>
          <span slot="price">79,99 zł</span>
          <span slot="promo">PROMO -20%</span>
          <ul slot="colors">
            <li>Czarny</li>
            <li>Biały</li>
          </ul>
          <ul slot="sizes">
            <li>S</li>
            <li>M</li>
            <li>L</li>
          </ul>
        </product-card>

        <product-card>
          <img slot="image" src="./img/hoodie.jpg" />
          <span slot="name">Bluza Hoodie</span>
          <span slot="price">199,99 zł</span>
          <ul slot="colors">
            <li>Szary</li>
            <li>Niebieski</li>
          </ul>
        </product-card>

        <product-card>
          <img slot="image" src="./img/winter-jacket.jpg" />
          <span slot="name">Kurtka zimowa</span>
          <span slot="price">399,99 zł</span>
          <span slot="promo">Nowość</span>
        </product-card>

        <product-card>
          <img slot="image" src="./img/jeans.jpg" />
          <span slot="name">Spodnie jeans</span>
          <span slot="price">149,99 zł</span>
          <ul slot="sizes">
            <li>30</li>
            <li>32</li>
            <li>34</li>
          </ul>
        </product-card>

        <product-card>
          <img slot="image" src="./img/shirt.jpg" />
          <span slot="name">Koszula casual</span>
          <span slot="price">129,99 zł</span>
        </product-card>

        <product-card>
          <img slot="image" src="./img/winter-hat.jpg" />
          <span slot="name">Czapka zimowa</span>
          <span slot="price">49,99 zł</span>
          <span slot="promo">SALE</span>
        </product-card>
      </div>
    </div>
  </body>
</html>
